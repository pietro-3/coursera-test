    <script>

        (function(){

            'use strict'


            const links = document.querySelectorAll('nav a');
            const divs = document.querySelectorAll('a div');


            for (let link of links) {
                link.addEventListener('mouseover', function(evt) {
                //funzione di selezione item
                evt.target.style.backgroundColor = 'silver';
            });
                link.addEventListener('mouseout', function(evt) {
                //funzione di deselezione dell'item
                evt.target.style.backgroundColor = 'white';
            });
        }

            for (let div of divs) {
                
                div.addEventListener('mouseover', function(evt) {
                //funzione di selezione item
                evt.target.style.backgroundColor = 'silver';
            });
                div.addEventListener('mouseout', function(evt) {
                //funzione di deselezione dell'item
                evt.target.style.backgroundColor = 'white';
            });
        }


        })();
